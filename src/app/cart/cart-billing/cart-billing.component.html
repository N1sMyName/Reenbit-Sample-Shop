
    <form class="cart-form-left" formGroupName="billing">
      <div class="left">
        <div class="first-name-container">
    
          <label for="first-name"
            >First name
            <input formControlName="first-name"
              type="text"
              placeholder="first-name"
              id="first-name"
              class="form-item first-name"
            />
          </label>
    
        </div>
        <div class="email-container">
          <label for="email"
            >Email address
            <input formControlName="last-name"
              type="text"
              placeholder="Email address"
              id="email-address"
              class="form-item email"
            />
    
          </label>
        </div>
        <div class="address-container">
          <label for="address"
            >Address 
            <input formControlName="address"
              type="text"
              placeholder="Address"
              id="address"
              class="form-item address"
            />
    
          </label>
        </div>
        <div class="state-container">
          <label for="state"
            >State/Country
            <input formControlName="country"
              type="text"
              placeholder="Chose a state of country"
              id="first-name"
              class="form-item state"
            />
          </label>
    
        </div>
      </div>
    
    
    <!--  -->
    
    
      <div class="right">
        <div class="last-name-container">
    
          <label for="last-name"
            >Last name
            <input
              type="text"
              placeholder="Last-name"
              id="last-name"
              class="form-item last-name"
            />
          </label>
    
        </div>
        <div class="phone-container">
          <label for="phone"
            >Phone number
            <input formControlName="phone"
              type="text"
              placeholder="Phone number"
              id="phone"
              class="form-item phone"
            />
          </label>
    
        </div>
        <div class="city-container">
          <label for="city" 
            >Town/city
            <input formControlName="city"
              type="text"
              placeholder="Town/city"
              id="city"
              class="form-item city"
            />
          </label>
    
        </div>
        <div class="zip-container">
          <label for="zip"
            >ZIP/Postal code
            <input formControlName="zip"
              type="text"
              placeholder="Postal code or zip"
              id="zip"
              class="form-item zip"
            />
          </label>
    
        </div>
      </div>
    </form>
