<div class="descripion-relevant">
  <div class="relevant-titles">
    <h3 class="dummy-like">You may be like</h3>
    <div class="more-products">
      <h3 (click)="moveToHome()">More products</h3>
      <svg
        width="6"
        height="9"
        viewBox="0 0 6 9"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1.5332 7.68663L4.2732 4.94663C4.39737 4.82172 4.46706 4.65276 4.46706 4.47663C4.46706 4.30051 4.39737 4.13154 4.2732 4.00663L1.60654 1.33997"
          stroke="#6A983C"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="bevel"
        />
      </svg>
    </div>
  </div>

  <div class="relevant-flex-container">
    <div class="relevant-item" *ngFor="let item of relevantProducts">
      <div class="relevant-image"></div>
      <div class="relevant-short-description">
        <h1>{{ item.title }}</h1>
        <p
          class="desc-grey"
          style="
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 251px;
            overflow: hidden;
          "
        >
          {{ item.description }}
        </p>
      </div>
      <div class="relevant-price">
        <p>{{ item.price }} USD</p>
        <button (click)="moveToProduct(item.id)">Buy now</button>
      </div>
    </div>
  </div>
</div>
