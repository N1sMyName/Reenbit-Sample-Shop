<div class="brand-filter" (click)="showWTF()">
  <h3 class="brand-filter-title">Brands</h3>
  <div class="brands-wraper" formGroupName="brands">
    <div class="filter-tab" *ngFor="let b of brands; let i = index">
      <input
        [attr.id]="'br  and' + (i + 1)"
        type="checkbox"
        class="brand-checkbox"
        [formControlName]="b"
      />
      <label [attr.for]="'brand' + (i + 1)">{{ b }}</label>
    </div>
  </div>
</div>
