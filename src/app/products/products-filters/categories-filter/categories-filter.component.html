<div class="categories-filter">
  <h3 class="categories-title">Categories</h3>
  <div class="categories-container">
    <ul class="categories-tab-items">
      <li
        *ngFor="let category of categories"
        [ngClass]="{ 'categories-tab-item': true }"
        #categoryRef
      >
        <div
          class="categories-tab-item-flex-container"
          (click)="setCategoryToFilter(category.name)"
        >
          <span>{{ category.name }}</span>
          <div class="categories-tab-count">
            {{ category | categoriesSorter: products }}
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div></div>
