<div class="price-filter">
  <h3 class="price-title">Price</h3>
  <div class="slider">
    <ngx-slider
      formControlName="price"
      [(value)]="form.controls['price'].value[0]"
      [(highValue)]="form.controls['price'].value.max"
      [options]="options"
    ></ngx-slider>
  </div>
  <div class="price-inputs-flex-container">
    <div class="price-input-containe min">
      <label for="min"
        >min
        <input
          type="text"
          class="price-input min"
          id="min"
          [value]="form.controls['price'].value[0]"
        />
      </label>
    </div>
    <div class="price-input-container max">
      <label for="max"
        >max
        <input
          type="text"
          class="price-input max"
          id="max"
          [value]="form.get('price')?.value[1]"
        />
      </label>
    </div>
  </div>
</div>
