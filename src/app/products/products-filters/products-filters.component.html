<aside [formGroup]="form" class="filters" >
  <app-categories-filter [categories]="categories"></app-categories-filter>
  <app-brand-filter [brands]="brands"></app-brand-filter>
  <app-rating-filter></app-rating-filter>
  <app-price-filter [priceRange]="priceRange"></app-price-filter>
  <div class="control-buttons">
    <span class="filter-button apply">Apply</span>
    <span class="filter-button reset" (click)="resetForm()">Reset</span>
  </div>
</aside>
