<div class="pagination">
  <div class="pages-pagination">
    <span>Page:</span>
    <span
      (click)="pag.getPage(products, i)"
      *ngFor="let page of [].constructor(pages); let i = index"
      >{{ i + 1 }}</span
    >
  </div>
  <div class="show-more-btn" (click)="pag.showMore(products,pag.indexGlobal)">
    <div >Show More Products</div>
    <div>
      <svg
        class="down-arrow"
        width="9"
        height="7"
        viewBox="0 0 9 7"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1.31348 2.03333L4.05348 4.77332C4.17838 4.89749 4.34735 4.96719 4.52348 4.96719C4.6996 4.96719 4.86857 4.89749 4.99348 4.77332L7.66014 2.10666"
          stroke="white"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="bevel"
        />
      </svg>
    </div>
  </div>
  <div class="products-count">
    <span class="counter">{{ products.length }}</span>
    <span class="counter-desc">Products</span>
  </div>
</div>
