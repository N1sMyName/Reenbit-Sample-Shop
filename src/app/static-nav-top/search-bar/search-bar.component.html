<div class="search-bar">
  <h2 class="search-bar-title">Freshnescom</h2>
  <div class="search-box-container">
    
    <app-categories-drop-down></app-categories-drop-down>
    <div class="batton">|</div>

    <div class="search-result-container">
        <input type="text" placeholder="Enter product name..." class="search-input" #queryInput  />
        <ul  class="search-result invis" #searchRes>
            <li *ngFor="let item of data" (click)="moveToProduct(item.id)">{{item.title}}</li>
            <li>  <mat-icon class="expand-less-icon" (click)="closeResultWindow()">expand_less</mat-icon >  </li>
          </ul>
    </div>

    <mat-icon role="button" style="cursor: pointer" (click)="setQuery()">search</mat-icon>
  </div>
  
  <div class="profile">
    <mat-icon role="button">person</mat-icon>
    <mat-icon role="button">shopping_basket</mat-icon>
  </div>
</div>
